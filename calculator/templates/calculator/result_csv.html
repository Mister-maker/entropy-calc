{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row col-md-6 mx-auto mt-5">
        <h1>Result Dashboard:</h1>

        <ul class="list-group">
            {% for item in entropy_obj %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{item.title}}

                    <a href="{{item.csv_file.url}}" class="btn-primary btn" download="">Download Result</a>
                </li>
              
            {% endfor %}
          </ul>
    </div>
</div>


{% endblock content %}
