{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block content %}


<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto shadow p-5 bg-white">
            <h2 class="text-center">Upload CSV File</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}} 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>      
        </div>
    </div>

    {% if object %}
    <div class="row mt-1">
        <div class="col-md-5 mx-auto shadow p-5 bg-white">
            <h2 class="text-center">Result</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{object.title}}
                    <a href="{{object.csv_file.url}}" class="btn-primary btn" download="">Download Result</a>
                </li>  
            </ul>     
        </div>
    </div>
    {% endif %}

</div>

{% endblock content %}
